<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Calculator</title>

    <link rel="stylesheet" href="/src/style.css" />
    <script defer src="/src/main.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section>
      <h1>Calculator</h1>
      <input type="text" id="input" class="result" />
      <div class="buttons-container">
        <button onclick="appendToInput('1')" class="btn">1</button>
        <button onclick="appendToInput('2')" class="btn">2</button>
        <button onclick="appendToInput('3')" class="btn">3</button>
        <button onclick="appendToInput('+')" class="operator">+</button>

        <button onclick="appendToInput('4')" class="btn">4</button>
        <button onclick="appendToInput('5')" class="btn">5</button>
        <button onclick="appendToInput('6')" class="btn">6</button>
        <button onclick="appendToInput('-')" class="operator">-</button>

        <button onclick="appendToInput('7')" class="btn">7</button>
        <button onclick="appendToInput('8')" class="btn">8</button>
        <button onclick="appendToInput('9')" class="btn">9</button>
        <button onclick="appendToInput('*')" class="operator">x</button>

        <button onclick="appendToInput('0')" class="btn">0</button>
        <button onclick="appendToInput('.')" class="btn">.</button>
        <button onclick="appendToInput('/')" lass="operator">%</button>
        <button onclick="calculate()">=</button>
        <button type="reset" class="reset btn">RESET</button>
      </div>
    </section>
  </body>
</html>
